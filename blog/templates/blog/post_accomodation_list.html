{% extends 'blog/base.html' %}

{% block content %}
	{% for accomodationpost in accomodationposts %}
    	<div class="post">
        	<h1><a href="{% url 'post_accomodation_detail' pk=accomodationpost.pk %}">{{ accomodationpost.title }}</a></h1>
            <img src={{ accomodationpost.photo.url }} width="200" height="200"><br><br>

            <input type="button" class="like" name="{{ accomodationpost.id}}" value="Like">
            <p id="count-{{ accomodationpost.id }}">{{ accomodationpost.like_count }}개</p>
            <p id="like-user-{{accomodationpost.id}}"></p>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(".like").click(function(){
        var pk = $(this).attr('name')
        $.ajax({ // .like 버튼을 클릭하면 <새로고침> 없이 ajax로 서버와 통신하겠다.
        type: "POST", // 데이터를 전송하는 방법을 지정
        url: "{% url 'post_like' %}", // 통신할 url을 지정
        data: {'pk': pk, 'csrfmiddlewaretoken': '{{ csrf_token }}'}, // 서버로 데이터 전송시 옵션
        dataType: "json", // 서버측에서 전송한 데이터를 어떤 형식의 데이터로서 해석할 것인가를 지정, 없으면 알아서 판단
      // 서버측에서 전송한 Response 데이터 형식 (json)
      // {'likes_count': post.like_count, 'message': message }
      success: function(response){ // 통신 성공시 - 동적으로 좋아요 갯수 변경, 유저 목록 변경
        alert(response.message);
        $("#count-"+pk).html(response.like_count+"개");
        var users = $("#like-user-"+pk).text();
        if(users.indexOf(response.username) != -1){
          $("#like-user-"+pk).text(users.replace(response.username, ""));
        }else{
          $("#like-user-"+pk).text(response.username+users);
        }
      },
      error: function(request, status, error){ // 통신 실패시 - 로그인 페이지 리다이렉트
        alert("로그인이 필요합니다.")
        window.location.replace("login/")
        //  alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
      },
    });
  })
</script>

        </div>
	{% endfor %}
{% endblock %}
